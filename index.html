<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kwin 的静态聊天室</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入 Supabase JavaScript 客户端 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.31.0/dist/umd/supabase.min.js"></script>
    <!-- 引入 DOMPurify -->
    <script src="/node_modules/dompurify/dist/purify.min.js"></script>
    
</head>


<body>
    <!-- 登录注册部分 -->
    <div id="auth-container" class="auth-container">
        <h2>登录或注册</h2>
        <div>
            <input type="text" id="username" placeholder="用户名">
            <div id="username-error" class="error-message"></div>
        </div>
        <div>
            <input type="password" id="password" placeholder="密码">
            <span class="password-toggle" onclick="togglePasswordVisibility()">👁</span>
            <div id="password-error" class="error-message"></div>
            <!-- 添加密码强度提示元素 -->
            <div id="password-strength" class="password-strength"></div>
        </div>
        <button id="login-button">登录</button>
        <button id="register-button">注册</button>
        <button id="guest-button">以游客身份继续</button>
    </div>
    <!-- 聊天部分 -->
    <div id="chat-container" class="chat-container hidden">
        <div id="chat-messages"></div>
        <input type="text" id="message-input" placeholder="输入你的消息...">
        <button id="send-button">发送</button>
        <input type="file" id="image-upload" accept="image/*" hidden>
        <button onclick="document.getElementById('image-upload').click()">发送图片</button>
        <button id="load-more" class="hidden">加载更多消息</button>
    </div>
    <!-- 修改为正确的路径 -->
    <script type="module" src="src/script.js"></script>
</body>

</html>

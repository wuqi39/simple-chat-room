<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Chat Room with Supabase</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入 Supabase JavaScript 客户端 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.31.0/dist/umd/supabase.min.js"></script>
</head>

<body>
    <!-- 登录注册部分 -->
    <div id="auth-container" class="auth-container">
        <h2>Login or Register</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-button">Login</button>
        <button id="register-button">Register</button>
        <button id="guest-button">Continue as Guest</button>
    </div>
    <!-- 聊天部分 -->
    <div id="chat-container" class="chat-container hidden">
        <div id="chat-messages"></div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
